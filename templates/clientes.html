<table class="table table-sm">
    <thead class="table-active">
        <tr>
            <th>Id Cliente</th>
            <th>Nombre Cliente</th>
            <th>Numero</th>
            <th>Aciones</th>
            
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.idCliente }}</td>
            <td>{{ cliente.nombreCliente }}</td>
            <td>{{ cliente.numero }}</td>
            
             <td> <button class="btn btn-danger btn-ingredientes" data-id="{{ cliente.idCliente }}"  >Ver Cuentas...</button>   </td>
           
        </tr>
        {% endfor %}
    </tbody>
</table>
